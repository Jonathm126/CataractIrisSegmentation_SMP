config:
  ARCH: Unet
  AUX_PARAMS:
    dropout: 0.5
  CLASSES:
  - pupil
  ENCODER: efficientnet-b3
  ENCODER_WEIGHTS: imagenet
  IN_CH: 3
  LOSS: DiceLoss
  LR: 0.0001
  MODE: train
  NAME: Unet_efficientnet-b3_pretrained_DiceLoss
  NUM_EPOCHS: 10
  TRANSFORMS:
    test:
      CenterCrop:
        size: 640
      ToImage: {}
    train:
      ColorJitter:
        brightness: 0.2
        contrast: 0.2
        hue: 0.1
        saturation: 0.2
      RandomHorizontalFlip:
        p: 0.5
      RandomPerspective:
        distortion_scale: 0.2
        p: 0.7
      RandomVerticalFlip:
        p: 0.5
      ToImage: {}
    valid:
      CenterCrop:
        size: 640
      ToImage: {}
